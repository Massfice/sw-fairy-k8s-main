apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinobi-war-fairy-main
  namespace: default
  labels:
    app: shinobi-war-fairy-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shinobi-war-fairy-main
  template:
    metadata:
      labels:
        app: shinobi-war-fairy-main
    spec:
      containers:
        - name: shinobi-war-fairy-main
          image: registry.digitalocean.com/sw-fairy-k8s/sw-fairy-k8s-main:init2
          ports:
            - containerPort: 80
              name: http
